<!DOCTYPE html>
<html ng-app='drift'>
  <head>
    <meta charset="utf-8">
    <title>drift.</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>

    <!-- Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    
    <script src="src/js/app.js" charset="utf-8"></script>
    <script src="js/vendor/bower_components/angular-touch/angular-touch.js" charset="utf-8"></script>
    <script src="src/js/controllers/video.js" charset="utf-8"></script>
    <script src="src/js/directives/video.js" charset="utf-8"></script>


  </head>
  <body ng-controller='VideoController as video'>
    <!-- NAV -->
    <nav class="navbar hiddenNav">
    <form ng-submit="video.request(); video.clearTimer(); video.hideAbout()" class="navbar-form navbar-left hiddenNav" role="search">

      <div class="form-group">
        <input ng-model="video.search" type="text" class="form-control" placeholder="Search">
      </div>
      <button id="submitButton" type="submit" class="btn btn-default">drift</button>
    </form>
    <button ng-click="video.related(); video.clearTimer(); video.hideAbout()" class="navbar-btn btn btn-default drift"><img class="sine" src="css/images/sine.png"></button>
    </nav>
    <div ng-swipe-left="video.related(); video.clearTimer()" class="videoContainer">
      <youtube code="video.videoId"></youtube>
    </div>

    <div ng-class="video.hideAboutStatus ? 'hidden' : '' " class="about">Drift helps you to discover new content. Type a topic into the search bar to start your first video. To find more press the DRIFT&#169 button.</div>

  </body>
</html>
